<!doctype html>
<html lang="en" class="no-js">
<head>
	{% block head %}{% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
	<link rel="icon" type="image/x-icon" href="/static/img/MSX-Logo.svg.png">
    <meta name="description" content={% block description%}{% endblock %}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
</head>

<body>
	<div class="container">
	<header>
		<div><p id="navp"><a href="/juegos"><img src="/static/img/MSX-Logo.svg.png" alt="msx logo"><a>Catálogo de juegos de MSX.</p></div>
		<nav>
			<ul>
				<li><a id="menu" href="/">Home</a>
				<li><a id="menu" href="/juegos">Buscar</a>
			</ul>
		</nav>
	</header>
	{% block body %}
    {% endblock %}
	<section id="pageContent">
		<main role="main">
			<article>
				{% block article %}
                {% endblock %}
			</article>
		</main>
		<aside>
			<h2>Juegos populares:</h2>
			<div>Golvellius<p><a href="/juegos/Golvellius"><img src="/static/img/golvellius.jpeg"></img></a></p></div>
			<div>Metal Gear<p><a href="/juegos/Metal Gear"><img src="/static/img/metal_gear.jpeg"></img></a></p></div>
			<div>Thexder<p><a href="/juegos/Thexder"><img src="/static/img/thexder.jpeg"></img></a></p></div>
		</aside>
	</section>
	<footer>
		<p>¡¡Página de prueba!! - <a href="https://html5-templates.com/preview/html5-page-layout.html">Template original</a> </p>
	</footer>
	</div>
</body>

</html>
